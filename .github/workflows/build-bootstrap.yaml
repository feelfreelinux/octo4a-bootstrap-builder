name: ci

on:
  push:

jobs:
  build-bootstrap:
    name: Build architecture specific bootstrap
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [aarch64, x86_64, armv7a, i686]
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      -
        name: Set up QEMU user mode
        uses: docker/setup-qemu-action@v3
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26d
          add-to-path: true
      - name: Build bootstrap
        run: |
          bash scripts/create-bootstrap.sh ${{ matrix.arch }} 1.10.0 
        env:
          NDK_PATH: ${{ steps.setup-ndk.outputs.ndk-path }}
      - name: Upload artifact 
        uses: actions/upload-artifact@v4
        with:
          name: bootstrap-${{ matrix.arch }}
          path: build/bootstrap-1.10.0-${{ matrix.arch }}.zip